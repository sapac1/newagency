<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | プレミアム・モダン・アパレル</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f0f0f;
            --accent: #8d7a5d;
            --bg: #fcfaf7;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, .brand-font { font-family: 'Noto Serif JP', serif; font-weight: 700; }

        /* --- Navigation --- */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(252, 250, 247, 0.9);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo { font-size: 1.8rem; text-decoration: none; color: var(--primary); letter-spacing: 2px; cursor: pointer; }

        nav a {
            text-decoration: none;
            color: var(--primary);
            margin-left: 30px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        nav a:hover { color: var(--accent); }

        /* --- Hero Section --- */
        .hero { 
            height: 75vh; 
            display: flex; 
            align-items: center; 
            padding: 0 5%; 
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1445205170230-053b830c6039?auto=format&fit=crop&w=1500&q=80') center/cover; 
            color: white; 
        }
        .hero-h { font-size: clamp(2rem, 5vw, 3.5rem); line-height: 1.4; letter-spacing: 0.1em; }

        /* --- Product Grid --- */
        .collection-header { text-align: center; padding: 80px 0 40px; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            padding: 0 5% 100px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card { background: transparent; transition: var(--transition); }
        .img-wrapper { aspect-ratio: 3/4; overflow: hidden; margin-bottom: 20px; background-color: #f0f0f0; }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .product-card:hover img { transform: scale(1.1); }

        .product-info { text-align: left; }
        .product-info h3 { font-size: 0.95rem; margin-bottom: 5px; }
        .price { color: var(--accent); font-weight: 700; font-size: 1rem; display: block; margin-bottom: 10px; }

        .add-btn {
            width: 100%; background: var(--primary); color: white; border: none; padding: 12px; cursor: pointer;
            font-size: 0.75rem; font-weight: 700; transition: 0.3s;
        }
        .add-btn:hover { background: var(--accent); }

        /* --- Content Layout --- */
        .content-wrapper { max-width: 900px; margin: 60px auto; padding: 0 5%; animation: fadeIn 0.6s ease-out; }
        .content-wrapper h1 { font-size: 2.5rem; margin-bottom: 40px; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .content-wrapper h2 { margin: 40px 0 15px; font-size: 1.3rem; color: var(--accent); border-left: 4px solid var(--accent); padding-left: 15px; }
        .content-wrapper p { margin-bottom: 20px; color: #333; }
        .content-wrapper ul { margin-bottom: 20px; padding-left: 20px; }
        .content-wrapper li { margin-bottom: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Footer --- */
        footer { background: var(--primary); color: var(--white); padding: 80px 5% 40px; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; }
        .footer-grid h4 { color: var(--accent); margin-bottom: 20px; font-size: 0.9rem; letter-spacing: 1px; }
        .footer-grid a { color: #888; text-decoration: none; font-size: 0.8rem; display: block; margin-bottom: 12px; cursor: pointer; transition: 0.3s; }
        .footer-grid a:hover { color: white; }

        @media (max-width: 768px) {
            .hero-h { font-size: 1.8rem; }
            nav { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="navigateTo('home')">AURA.</div>
        <nav>
            <a onclick="navigateTo('home')">コレクション</a>
            <a onclick="navigateTo('contact')">お問い合わせ</a>
        </nav>
    </header>

    <main id="main-view"></main>

    <footer>
        <div class="footer-grid">
            <div>
                <h4>AURA 日本支社</h4>
                <p style="font-size: 0.8rem; color: #666; line-height: 2;">
                    〒107-0062<br>
                    東京都港区南青山 5-10-12<br>
                    support.jp@aurafashion.com
                </p>
            </div>
            <div>
                <h4>リーガル情報</h4>
                <ul>
                    <li><a onclick="navigateTo('terms')">利用規約</a></li>
                    <li><a onclick="navigateTo('privacy')">プライバシーポリシー</a></li>
                    <li><a onclick="navigateTo('cookie')">クッキーポリシー</a></li>
                    <li><a onclick="navigateTo('tokushoho')">特定商取引法に基づく表記</a></li>
                </ul>
            </div>
            <div>
                <h4>カスタマーサポート</h4>
                <ul>
                    <li><a onclick="navigateTo('refund')">返品・返金について</a></li>
                    <li><a onclick="navigateTo('contact')">お問い合わせフォーム</a></li>
                </ul>
            </div>
        </div>
        <p style="margin-top: 60px; font-size: 0.7rem; color: #444; border-top: 1px solid #222; padding-top: 20px;">
            &copy; 2026 AURA MODERN APPAREL. すべての法的要件に準拠しています。
        </p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "シルクブレンド ブラウス", price: 15800, img: "https://images.unsplash.com/photo-1534126416832-a88fdf2911c2?auto=format&fit=crop&w=600&q=80" },
            { id: 2, name: "カシミヤ ポロセーター", price: 24500, img: "https://images.unsplash.com/photo-1594938298603-c8148c4dae35?auto=format&fit=crop&w=600&q=80" },
            { id: 3, name: "リネン テーパードパンツ", price: 18900, img: "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?auto=format&fit=crop&w=600&q=80" },
            { id: 4, name: "ウール リブベスト", price: 12000, img: "https://images.unsplash.com/photo-1624373914860-3f7a43588a64?auto=format&fit=crop&w=600&q=80" },
            { id: 5, name: "コットン オーバーコート", price: 48000, img: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?auto=format&fit=crop&w=600&q=80" },
            { id: 6, name: "レザー サッチェルバッグ", price: 32000, img: "https://images.unsplash.com/photo-1547949003-9792a18a2601?auto=format&fit=crop&w=600&q=80" },
            { id: 7, name: "ニット マキシドレス", price: 21000, img: "https://images.unsplash.com/photo-1515372039744-b8f02a3ae446?auto=format&fit=crop&w=600&q=80" },
            { id: 8, name: "スエード ローファー", price: 29800, img: "https://images.unsplash.com/photo-1614252235316-8c857d38b5f4?auto=format&fit=crop&w=600&q=80" }
        ];

        const pages = {
            home: `
                <section class="hero">
                    <h1 class="hero-h">時代に流されない、<br><i>自分らしさを。</i></h1>
                </section>
                <div class="collection-header">
                    <h2>最新コレクション</h2>
                    <p style="color: #888; font-size: 0.9rem;">洗練されたシルエットと上質な素材の融合</p>
                </div>
                <div class="product-grid">
                    ${products.map(p => `
                        <div class="product-card">
                            <div class="img-wrapper"><img src="${p.img}" alt="${p.name}"></div>
                            <div class="product-info">
                                <h3>${p.name}</h3>
                                <span class="price">¥${p.price.toLocaleString()}</span>
                                <button class="add-btn" onclick="alert('カートに追加されました')">カートに追加</button>
                            </div>
                        </div>
                    `).join('')}
                </div>`,
            contact: `
                <div class="content-wrapper">
                    <h1>お問い合わせ</h1>
                    <p>商品や配送に関するご質問は、以下のフォームまたはメールにて承っております。</p>
                    <h2>メールでのお問い合わせ</h2>
                    <p>support.jp@aurafashion.com</p>
                    <p>※通常、24時間以内（土日祝日を除く）にご返信いたします。</p>
                    <h2>ショールーム所在地</h2>
                    <p>東京都港区南青山 5-10-12 AURA青山ビル 4F</p>
                </div>`,
            cookie: `
                <div class="content-wrapper">
                    <h1>クッキーポリシー</h1>
                    <p>AURA（以下「当社」）は、お客様のウェブサイト利用体験を向上させるためにクッキー（Cookie）を使用しています。</p>
                    <h2>1. クッキーとは</h2>
                    <p>クッキーとは、ウェブサイトを訪問した際にお客様のブラウザに保存される小さなテキストファイルです。これにより、カートの内容の保持やログイン情報の記憶が可能になります。</p>
                    <h2>2. 使用するクッキーの種類</h2>
                    <ul>
                        <li><strong>必須クッキー:</strong> サイトの基本機能（決済、セキュリティ）に不可欠なものです。</li>
                        <li><strong>分析クッキー:</strong> 訪問者数や人気のページを把握し、サービス改善に役立てます。</li>
                        <li><strong>広告クッキー:</strong> お客様の関心に基づいた適切な広告を表示するために使用します。</li>
                    </ul>
                    <h2>3. クッキーの管理</h2>
                    <p>お客様はブラウザの設定により、クッキーを拒否したり削除したりすることができます。ただし、その場合、サイトの一部機能が制限される場合があります。</p>
                </div>`,
            terms: `
                <div class="content-wrapper">
                    <h1>利用規約</h1>
                    <h2>第1条（適用）</h2>
                    <p>本規約は、お客様と当社との間の本サービスの利用に関わる一切の関係に適用されるものとします。</p>
                    <h2>第2条（禁止事項）</h2>
                    <p>利用にあたり、以下の行為を禁止します：不正アクセス、他者へのなりすまし、公序良俗に反する行為。</p>
                    <h2>第3条（サービスの停止）</h2>
                    <p>保守点検や天災などの場合、予告なくサービスを停止することがあります。</p>
                </div>`,
            privacy: `
                <div class="content-wrapper">
                    <h1>プライバシーポリシー</h1>
                    <p>当社は、お客様の個人情報を適切に保護することを社会的責務と考え、厳重に管理いたします。</p>
                    <h2>情報の収集方法</h2>
                    <p>注文時の氏名、住所、メールアドレス、支払情報を適切に収集します。</p>
                    <h2>利用目的</h2>
                    <p>商品の発送、カスタマーサポート、および新製品情報の提供にのみ利用いたします。</p>
                    <h2>第三者への提供</h2>
                    <p>法令に基づく場合を除き、同意なく第三者に個人情報を提供することはありません。</p>
                </div>`,
            refund: `
                <div class="content-wrapper">
                    <h1>返品・返金ポリシー</h1>
                    <p>AURAでは、お客様にご満足いただけるよう、30日間の返品保証を設けております。</p>
                    <h2>返品の条件</h2>
                    <ul>
                        <li>商品到着後30日以内であること。</li>
                        <li>未使用、未洗濯でタグが付いた状態であること。</li>
                        <li>セール品でないこと。</li>
                    </ul>
                    <h2>返金方法</h2>
                    <p>返品商品の確認後、5営業日以内に元の支払い方法を通じて返金処理を行います。</p>
                </div>`,
            tokushoho: `
                <div class="content-wrapper">
                    <h1>特定商取引法に基づく表記</h1>
                    <h2>販売業者</h2><p>AURA Modern Apparel 株式会社</p>
                    <h2>運営責任者</h2><p>山田 太郎</p>
                    <h2>郵便番号</h2><p>107-0062</p>
                    <h2>所在地</h2><p>東京都港区南青山 5-10-12</p>
                    <h2>電話番号</h2><p>03-xxxx-xxxx（受付時間：平日10:00〜17:00）</p>
                    <h2>商品代金以外の必要料金</h2><p>消費税、送料（全国一律800円。3万円以上のご購入で無料）</p>
                </div>`
        };

        function navigateTo(page) {
            window.scrollTo(0, 0);
            document.getElementById('main-view').innerHTML = pages[page] || pages['home'];
        }

        navigateTo('home');
    </script>
</body>
</html>
