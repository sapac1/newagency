<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | Bespoke Modern Apparel</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f0f0f;
            --accent: #8d7a5d;
            --bg: #fcfaf7;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            line-height: 1.7;
        }

        h1, h2, h3, .brand-font { font-family: 'Bodoni Moda', serif; font-weight: 400; }

        /* --- Navigation --- */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(252, 250, 247, 0.9);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo { font-size: 2rem; text-decoration: none; color: var(--primary); letter-spacing: -1px; cursor: pointer; }

        nav a {
            text-decoration: none;
            color: var(--primary);
            margin-left: 30px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        /* --- Hero Section --- */
        .hero { 
            height: 70vh; 
            display: flex; 
            align-items: center; 
            padding: 0 5%; 
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1445205170230-053b830c6039?auto=format&fit=crop&w=1500&q=80') center/cover; 
            color: white; 
        }
        .hero-h { font-size: clamp(2.5rem, 6vw, 4.5rem); line-height: 1; }

        /* --- Product Grid --- */
        .collection-header { text-align: center; padding: 80px 0 40px; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            padding: 0 5% 100px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: transparent;
            position: relative;
            transition: var(--transition);
        }

        .img-wrapper {
            aspect-ratio: 3/4;
            overflow: hidden;
            margin-bottom: 20px;
            background-color: #f0f0f0;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .product-card:hover img { transform: scale(1.1); }

        .product-info { text-align: left; }
        .product-info h3 { font-size: 1rem; margin-bottom: 5px; letter-spacing: 0.5px; }
        .price { color: var(--accent); font-weight: 600; font-size: 0.9rem; display: block; margin-bottom: 10px; }

        .add-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .add-btn:hover { background: var(--accent); }

        /* --- Content Wrapper (Policy/Contact Pages) --- */
        .content-wrapper {
            max-width: 850px;
            margin: 60px auto;
            padding: 0 5%;
            animation: fadeIn 0.6s ease-out;
        }
        .content-wrapper h1 { font-size: 3rem; margin-bottom: 40px; }
        .content-wrapper h2 { margin: 30px 0 15px; font-size: 1.4rem; color: var(--accent); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Footer --- */
        footer { background: var(--primary); color: var(--white); padding: 80px 5% 40px; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; }
        .footer-grid h4 { color: var(--accent); margin-bottom: 20px; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .footer-grid a { color: #888; text-decoration: none; font-size: 0.8rem; display: block; margin-bottom: 12px; cursor: pointer; transition: 0.3s; }
        .footer-grid a:hover { color: white; }

        @media (max-width: 768px) {
            .hero-h { font-size: 2.8rem; }
            .content-wrapper h1 { font-size: 2.2rem; }
            nav { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="navigateTo('home')">AURA.</div>
        <nav>
            <a onclick="navigateTo('home')">Collection</a>
            <a onclick="navigateTo('contact')">Contact</a>
        </nav>
    </header>

    <main id="main-view"></main>

    <footer>
        <div class="footer-grid">
            <div>
                <h4>Aura HQ</h4>
                <p style="font-size: 0.8rem; color: #666; line-height: 1.8;">
                    123 Fashion District, Suite 400<br>
                    New York, NY 10001<br>
                    support@aurafashion.com
                </p>
            </div>
            <div>
                <h4>Legal Info</h4>
                <ul>
                    <li><a onclick="navigateTo('terms')">Terms of Service</a></li>
                    <li><a onclick="navigateTo('privacy')">Privacy Policy</a></li>
                    <li><a onclick="navigateTo('cookie')">Cookie Policy</a></li>
                </ul>
            </div>
            <div>
                <h4>Support</h4>
                <ul>
                    <li><a onclick="navigateTo('refund')">Refund Policy</a></li>
                    <li><a onclick="navigateTo('contact')">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <p style="margin-top: 60px; font-size: 0.7rem; color: #444; border-top: 1px solid #222; padding-top: 20px;">
            &copy; 2026 AURA MODERN APPAREL. TRUSTED BY GOOGLE ADS COMPLIANCE STANDARDS.
        </p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Silk Blend Blouse", price: 115.00, img: "https://images.unsplash.com/photo-1534126416832-a88fdf2911c2?auto=format&fit=crop&w=600&q=80" },
            { id: 2, name: "Oversized Cashmere Polo", price: 195.00, img: "https://images.unsplash.com/photo-1594938298603-c8148c4dae35?auto=format&fit=crop&w=600&q=80" },
            { id: 3, name: "Tailored Linen Trousers", price: 145.00, img: "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?auto=format&fit=crop&w=600&q=80" },
            { id: 4, name: "Ribbed Wool Vest", price: 85.00, img: "https://images.unsplash.com/photo-1624373914860-3f7a43588a64?auto=format&fit=crop&w=600&q=80" },
            { id: 5, name: "Brushed Cotton Overcoat", price: 340.00, img: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?auto=format&fit=crop&w=600&q=80" },
            { id: 6, name: "Raw Leather Satchel", price: 210.00, img: "https://images.unsplash.com/photo-1547949003-9792a18a2601?auto=format&fit=crop&w=600&q=80" },
            { id: 7, name: "Minimalist Knit Dress", price: 160.00, img: "https://images.unsplash.com/photo-1515372039744-b8f02a3ae446?auto=format&fit=crop&w=600&q=80" },
            { id: 8, name: "Brushed Suede Loafers", price: 225.00, img: "https://images.unsplash.com/photo-1614252235316-8c857d38b5f4?auto=format&fit=crop&w=600&q=80" }
        ];

        const pages = {
            home: `
                <section class="hero">
                    <h1 class="hero-h">Designed for<br><i>The Individual.</i></h1>
                </section>
                <div class="collection-header">
                    <h2>Current Collection</h2>
                    <p style="color: #888; font-size: 0.9rem;">Refined silhouettes for the modern wardrobe.</p>
                </div>
                <div class="product-grid">
                    ${products.map(p => `
                        <div class="product-card">
                            <div class="img-wrapper">
                                <img src="${p.img}" alt="${p.name}">
                            </div>
                            <div class="product-info">
                                <h3>${p.name}</h3>
                                <span class="price">$${p.price.toFixed(2)}</span>
                                <button class="add-btn" onclick="alert('Item added to your bag.')">Add to Bag</button>
                            </div>
                        </div>
                    `).join('')}
                </div>`,
            contact: `<div class="content-wrapper"><h1>Contact Us</h1><p>Our concierge team is available Mon-Fri, 9am-5pm EST.</p><h2>Email</h2><p>support@aurafashion.com</p><h2>Location</h2><p>123 Fashion District, New York, NY 10001</p></div>`,
            terms: `<div class="content-wrapper"><h1>Terms of Service</h1><h2>1. Agreement</h2><p>By using AURA, you agree to these legal terms.</p><h2>2. Liability</h2><p>AURA is not liable for indirect damages resulting from site use.</p></div>`,
            privacy: `<div class="content-wrapper"><h1>Privacy Policy</h1><h2>Data Safety</h2><p>We use industry-standard encryption to protect your personal information.</p><h2>Cookies</h2><p>We use cookies to improve your shopping experience.</p></div>`,
            cookie: `<div class="content-wrapper"><h1>Cookie Policy</h1><p>This site uses essential cookies to track your cart and security session. Analytical cookies help us improve site performance.</p></div>`,
            refund: `<div class="content-wrapper"><h1>Refund Policy</h1><p>We offer a 30-day window for returns on all items. Items must be unworn with original tags attached.</p></div>`
        };

        function navigateTo(page) {
            window.scrollTo(0, 0);
            document.getElementById('main-view').innerHTML = pages[page] || pages['home'];
        }

        navigateTo('home');
    </script>
</body>
</html>
