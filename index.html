<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | Bespoke Modern Apparel</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f0f0f;
            --accent: #8d7a5d;
            --bg: #fcfaf7;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            line-height: 1.7;
        }

        h1, h2, h3, .brand-font { font-family: 'Bodoni Moda', serif; font-weight: 400; }

        /* --- Navigation --- */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(252, 250, 247, 0.9);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo { font-size: 2rem; text-decoration: none; color: var(--primary); letter-spacing: -1px; cursor: pointer; }

        nav a {
            text-decoration: none;
            color: var(--primary);
            margin-left: 30px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        /* --- Hero Section --- */
        .hero { 
            height: 70vh; 
            display: flex; 
            align-items: center; 
            padding: 0 5%; 
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?auto=format&fit=crop&w=1500&q=80') center/cover; 
            color: white; 
        }
        .hero-h { font-size: clamp(2.5rem, 6vw, 4.5rem); line-height: 1; }

        /* --- Product Grid --- */
        .collection-header { text-align: center; padding: 80px 0 40px; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            padding: 0 5% 100px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--white);
            padding-bottom: 20px;
            position: relative;
            transition: var(--transition);
        }

        .img-wrapper {
            aspect-ratio: 3/4;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover img { transform: scale(1.08); }

        .product-info { padding: 0 15px; text-align: center; }
        .product-info h3 { font-size: 1.1rem; margin-bottom: 5px; }
        .price { color: var(--accent); font-weight: 600; font-size: 0.9rem; }

        .add-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            margin-top: 15px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .add-btn:hover { background: var(--accent); }

        /* --- Dynamic Page Wrapper --- */
        .content-wrapper {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 5%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Footer --- */
        footer { background: var(--primary); color: var(--white); padding: 80px 5% 40px; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; }
        .footer-grid h4 { color: var(--accent); margin-bottom: 20px; text-transform: uppercase; font-size: 0.8rem; }
        .footer-grid a { color: #aaa; text-decoration: none; font-size: 0.8rem; display: block; margin-bottom: 10px; cursor: pointer; }
        .footer-grid a:hover { color: white; }

        @media (max-width: 768px) {
            .hero-h { font-size: 2.5rem; }
            nav { display: none; } /* Simplified for mobile */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="navigateTo('home')">AURA.</div>
        <nav>
            <a onclick="navigateTo('home')">Collection</a>
            <a onclick="navigateTo('contact')">Contact</a>
        </nav>
    </header>

    <main id="main-view">
        </main>

    <footer>
        <div class="footer-grid">
            <div>
                <h4>Contact</h4>
                <p style="font-size: 0.8rem; color: #888;">
                    123 Fashion District, Suite 400<br>
                    New York, NY 10001<br>
                    support@aurafashion.com
                </p>
            </div>
            <div>
                <h4>Policy</h4>
                <ul>
                    <li><a onclick="navigateTo('terms')">Terms of Service</a></li>
                    <li><a onclick="navigateTo('privacy')">Privacy Policy</a></li>
                    <li><a onclick="navigateTo('cookie')">Cookie Policy</a></li>
                </ul>
            </div>
            <div>
                <h4>Support</h4>
                <ul>
                    <li><a onclick="navigateTo('refund')">Refund Policy</a></li>
                    <li><a onclick="navigateTo('contact')">Get Help</a></li>
                </ul>
            </div>
        </div>
        <p style="margin-top: 50px; font-size: 0.7rem; color: #444;">&copy; 2026 AURA MODERN APPAREL. AUTHENTIC QUALITY GUARANTEED.</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Essential White Tee", price: 29.00, img: "https://images.unsplash.com/photo-1521572267360-ee0c2909d518?auto=format&fit=crop&w=500&q=80" },
            { id: 2, name: "Navy Knit Sweater", price: 59.00, img: "https://images.unsplash.com/photo-1556905055-8f358a7a4bb4?auto=format&fit=crop&w=500&q=80" },
            { id: 3, name: "Classic Denim Jacket", price: 89.00, img: "https://images.unsplash.com/photo-1576871333019-220ea01e8f27?auto=format&fit=crop&w=500&q=80" },
            { id: 4, name: "Modern Chino Pants", price: 45.00, img: "https://images.unsplash.com/photo-1473966968600-fa801b869a1a?auto=format&fit=crop&w=500&q=80" },
            { id: 5, name: "Wool Blend Coat", price: 129.00, img: "https://images.unsplash.com/photo-1539533318441-601966636787?auto=format&fit=crop&w=500&q=80" },
            { id: 6, name: "Urban Canvas Pack", price: 49.00, img: "https://images.unsplash.com/photo-1548036328-c9fa89d128fa?auto=format&fit=crop&w=500&q=80" },
            { id: 7, name: "Leather Chelsea Boots", price: 110.00, img: "https://images.unsplash.com/photo-1638247025967-b4e38f787b76?auto=format&fit=crop&w=500&q=80" },
            { id: 8, name: "Minimalist Watch", price: 75.00, img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=500&q=80" }
        ];

        const pages = {
            home: `
                <section class="hero">
                    <h1 class="hero-h">Crafted for<br><i>Longevity.</i></h1>
                </section>
                <div class="collection-header">
                    <h2>Our Essentials</h2>
                    <p style="color: #888; font-size: 0.9rem;">Modern basics for a refined wardrobe.</p>
                </div>
                <div class="product-grid">
                    ${products.map(p => `
                        <div class="product-card">
                            <div class="img-wrapper">
                                <img src="${p.img}" alt="${p.name}">
                            </div>
                            <div class="product-info">
                                <h3>${p.name}</h3>
                                <span class="price">$${p.price.toFixed(2)}</span>
                                <button class="add-btn" onclick="alert('Added to Bag')">Add to Bag</button>
                            </div>
                        </div>
                    `).join('')}
                </div>`,
            contact: `<div class="content-wrapper"><h1>Contact Us</h1><p>We're here to help. Reach out via support@aurafashion.com or our NY office.</p></div>`,
            terms: `<div class="content-wrapper"><h1>Terms of Service</h1><p>Standard retail terms apply. By purchasing, you agree to our service conditions.</p></div>`,
            privacy: `<div class="content-wrapper"><h1>Privacy Policy</h1><p>We secure your data with SSL encryption and never share your details with third parties.</p></div>`,
            cookie: `<div class="content-wrapper"><h1>Cookie Policy</h1><p>We use cookies to ensure you get the best experience on our website.</p></div>`,
            refund: `<div class="content-wrapper"><h1>Refund Policy</h1><p>30-day returns accepted for all unworn items in original packaging.</p></div>`
        };

        function navigateTo(page) {
            window.scrollTo(0, 0);
            document.getElementById('main-view').innerHTML = pages[page] || pages['home'];
        }

        // Initialize Home
        navigateTo('home');
    </script>
</body>
</html>
